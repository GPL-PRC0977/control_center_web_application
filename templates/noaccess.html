<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Optional: Bootstrap Icons (not used for this specific icon, but kept for general utility) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        /* Custom styles to ensure full height and vertical centering */
        body,
        html {
            height: 100%;
        }

        body {
            background-color: #f8f9fa;
            /* Light background */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            /* Add some padding on small screens */
            text-align: center;
            /* Ensure text is centered without a card container */
        }

        /* Specific styling for the SVG icon container */
        .icon-lg-svg {
            width: 100px;
            /* Adjusted width for the robot icon */
            height: 100px;
            /* Adjusted height for the robot icon */
            display: inline-block;
            /* Ensure it respects text-align center */
            /* Animation added below */
            animation: bounce 2s infinite ease-in-out;
            /* Subtle bouncing animation */
        }

        /* Styling for the content wrapper to limit width and add padding */
        .content-wrapper {
            max-width: 500px;
            /* Limit content width for readability */
            width: 100%;
            padding: 2rem;
            /* Add consistent padding around the content */
        }

        /* Keyframes for the bouncing animation */
        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
                /* Moves up by 10px in the middle of the animation */
            }
        }
    </style>
</head>

<body class="bg-light">
    <div class="d-flex justify-content-center align-items-center min-vh-100 w-100">
        <!-- Content wrapper -->
        <div class="content-wrapper">
            <!-- Broken Robot Icon (SVG) - Google 404 inspired -->
            <div class="mb-4">
                <svg class="icon-lg-svg" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <!-- Head -->
                    <path d="M12 2C9.23858 2 7 4.23858 7 7V9H17V7C17 4.23858 14.7614 2 12 2Z" fill="#60A5FA" />
                    <!-- Body -->
                    <path d="M5 9H19V18C19 19.1046 18.1046 20 17 20H7C5.89543 20 5 19.1046 5 18V9Z" fill="#3B82F6" />
                    <!-- Arms (broken) -->
                    <path d="M3 11H5V13H3V11Z" fill="#6B7280" />
                    <path d="M19 11H21V13H19V11Z" fill="#6B7280" />
                    <!-- Legs (stubs) -->
                    <path d="M9 20H7V22H9V20Z" fill="#6B7280" />
                    <path d="M17 20H15V22H17V20Z" fill="#6B7280" />
                    <!-- Eyes -->
                    <circle cx="9.5" cy="6" r="1.5" fill="white" />
                    <circle cx="14.5" cy="6" r="1.5" fill="white" />
                    <!-- Broken antenna -->
                    <path d="M12 2L10.5 0.5L10 1L11.5 2.5V3H12V2Z" fill="#EF4444" />
                    <!-- Broken line on body -->
                    <path d="M11 13H13V15H11V13Z" fill="#DC2626" />
                </svg>
            </div>

            <!-- Main Heading -->
            <h1 class="display-4 fw-bold text-dark mb-3">
                Access Denied
            </h1>

            <!-- Sub-heading/explanation -->
            <p class="lead text-muted mb-4">
                You do not have permission to view this page.
                <br class="d-none d-sm-block">
                This content is restricted to authorized users only.
            </p>

            <!-- Call to action/instructions -->
            <p class="fw-semibold text-secondary mb-5">
                Please contact your administrator for assistance or to request access.
            </p>

            <!-- Contact Email Link -->
            <a href="mailto:admin@example.com" class="btn btn-primary btn-lg shadow rounded-pill">
                Contact Administrator
            </a>

            <!-- Small footer/additional info -->
            <p class="mt-5 small text-muted">
                Reference: Error Code 403
            </p>
        </div>
    </div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
